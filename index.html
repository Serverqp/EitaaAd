<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبلیغات رایگان کانال و گروه ایتا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #ffcc00, #ff3300, #ff9933);
            background-size: 600% 600%;
            animation: bgAnimation 10s ease infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 20px;
        }

        .panel {
            width: 48%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .panel h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #e0e0e0;
        }

        .item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .add-button {
            width: 200px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #2980b9;
        }

        .modal, .modal-type {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #27ae60;
        }

        .modal-content input[type="file"] {
            padding: 0;
        }

    </style>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>

<script>
// پیکربندی Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD-KpPqiJPEim3K3JbV1mvaaT8DORvDmw0",
  authDomain: "ad-eitaa-aed5f.firebaseapp.com",
  projectId: "ad-eitaa-aed5f",
  storageBucket: "ad-eitaa-aed5f.firebasestorage.app",
  messagingSenderId: "745013912418",
  appId: "1:745013912418:web:4986721356eb30d5c2023b",
  measurementId: "G-1XRNJ91MBC"
};

// راه‌اندازی Firebase
const app = firebase.initializeApp(firebaseConfig);

// راه‌اندازی Firestore
const db = firebase.firestore();

// راه‌اندازی Analytics (اختیاری)
const analytics = firebase.analytics(app);
</script>

</head>
<body>

<h1>سایت تبلیغات کانال و گروه‌های ایتا</h1>

<div class="container">
    <div class="panel" id="groups-panel">
        <h2>گروه‌ها</h2>
        <!-- لیست گروه‌ها اینجا اضافه می‌شوند -->
    </div>

    <div class="panel" id="channels-panel">
        <h2>کانال‌ها</h2>
        <!-- لیست کانال‌ها اینجا اضافه می‌شوند -->
    </div>
</div>

<a class="add-button" id="add-channel-btn">افزودن کانال/گروه</a>

<div class="modal-type" id="modal-type">
    <div class="modal-content">
        <h3>چه چیزی می‌خواهید اضافه کنید؟</h3>
        <button id="add-group-btn">گروه</button>
        <button id="add-channel-btn-type">کانال</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>افزودن کانال/گروه</h3>
        <input type="text" id="name" placeholder="نام کانال/گروه" required>
        <input type="text" id="link" placeholder="لینک کانال/گروه" required>
        <textarea id="bio" rows="3" placeholder="بیوگرافی کانال/گروه (حداکثر 25 کاراکتر)" maxlength="25" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <button id="add-btn">افزودن</button>
    </div>
</div>

<script>
    let selectedType = ''; // برای ذخیره انتخاب کانال یا گروه
    let addedItems = 0; // تعداد کانال/گروه‌های موجود
    let addedLinks = []; // لیست لینک‌های اضافه‌شده

    const modal = document.getElementById('modal');
    const modalType = document.getElementById('modal-type');
    const addButton = document.getElementById('add-channel-btn');
    const addBtn = document.getElementById('add-btn');
    const groupsPanel = document.getElementById('groups-panel');
    const channelsPanel = document.getElementById('channels-panel');
    const addGroupBtn = document.getElementById('add-group-btn');
    const addChannelBtnType = document.getElementById('add-channel-btn-type');

    // نمایش پنجره انتخاب نوع کانال/گروه
    addButton.addEventListener('click', () => {
        if (addedItems >= 2) {
            alert('در حال حاضر فقط می‌توانید دو کانال یا گروه قرار دهید. پس از حذف یکی می‌توانید مجدد اضافه کنید.');
            return;
        }
        modalType.style.display = 'flex';
    });

    // انتخاب گروه
    addGroupBtn.addEventListener('click', () => {
        selectedType = 'group';
        modalType.style.display = 'none';
        modal.style.display = 'flex';
    });

    // انتخاب کانال
    addChannelBtnType.addEventListener('click', () => {
        selectedType = 'channel';
        modalType.style.display = 'none';
        modal.style.display = 'flex';
    });

    // افزودن کانال یا گروه
    addBtn.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const link = document.getElementById('link').value;
        const bio = document.getElementById('bio').value;
        const imageInput = document.getElementById('image');
        const file = imageInput.files[0];

        if (name && link && bio && file) {
            // بررسی لینک تکراری
            if (addedLinks.includes(link)) {
                alert('این لینک قبلاً اضافه شده است.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const newItem = document.createElement('div');
                newItem.className = 'item';
                newItem.innerHTML = `<img src="${e.target.result}" alt="${name}">
                                     <div>
                                         <strong>${name}</strong>
                                         <p>${bio}</p>
                                     </div>`;
                newItem.addEventListener('click', () => {
                    window.open(link, '_blank');
                });

                if (selectedType === 'group') {
                    groupsPanel.appendChild(newItem);
                } else {
                    channelsPanel.appendChild(newItem);
                }

                // لینک و آیتم‌های اضافه‌شده را ذخیره کنیم
                addedLinks.push(link);
                addedItems++;
                alert('کانال/گروه شما با موفقیت قرار گرفت و بعد از 72 ساعت پاک خواهد شد.');

                // پاک کردن کانال یا گروه بعد از ۷۲ ساعت
                setTimeout(() => {
                    newItem.remove();
                    addedItems--;
                    addedLinks = addedLinks.filter(l => l !== link);
                }, 72 * 60 * 60 * 1000); // ۷۲ ساعت

                modal.style.display = 'none';
                document.getElementById('name').value = '';
                document.getElementById('link').value = '';
                document.getElementById('bio').value = '';
                imageInput.value = '';
            };
            reader.readAsDataURL(file);
        } else {
            alert('لطفاً تمام فیلدها را پر کنید.');
        }
    });

    // بستن پنجره با کلیک خارج از آن
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
        if (event.target === modalType) {
            modalType.style.display = 'none';
        }
    };
</script>

</body>
</html>
